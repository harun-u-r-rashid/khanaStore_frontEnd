</head>

<body>


        <nav id="nav">
                <div id="logo">
                        <h3><span>Khana</span> Store</h3>
                </div>
                <ul class="navlist">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="about.html">About</a></li>

                        <li><a href="login.html">Login</a></li>
                        <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>

                        <li class="dropDownLi">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="profileBtn"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Profile
                                </button>
                                <ul id="dropDownUl" class="dropdown-menu dropdown-menu-dark">
                                        <li>
                                                <a id="dropDownItem" class="dropdown-item" href="viewProfile.html">User
                                                        Profile</a>

                </ul>
        </nav>
        <main>

                <div class="login-container">
                        <div class="loginContent">
                                <h1 class="title">Please Login</h1>
                                <form action="" onsubmit="handleLogin(event)" >
                                        <input id="login-username" type="text" class="input" 
                                                placeholder="Username" autocomplete="on" required>
                                        <input id="login-password" type="password" class="input"  placeholder="Password" autocomplete="on"
                                                required>
                                        <p class="reg">Don't have account? <a class="reg2"
                                                        href="registration.html">Register</a></p>
                                        <button  class="login-btn">Login</button>
                                </form> 
                        </div>
                        <div id="image">
                                <img class="img" src="./Images/reg.png" alt="" />
                        </div>
                </div>

        </main>

       
        <script src="js/auth.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
